<!DOCTYPE html>
<html lang="'en">
    <head>
        <title>class and id</title>
        <style>
            .title{
                background-color: green;
                color: chocolate;
            }
            #end{
                background-color: blueviolet;
                color: gold;            }
        </style>

    </head>
    <body>
        <div class="title"> 
            <br>i define a class call title.</br> 
            <br>every part which their class is title will have same css</br>
        </div>
        <div> this is not title</div>
        <div class="title"> this is the title</div>
        using .classname you can write the css code for the you class

        <div id="end" class="title">
            this is the div with class title but id of end as we see id has higher priority
        </div>

    </body>
</html>

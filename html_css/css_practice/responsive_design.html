<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive design</title>
        <style>
            @media (min-width: 600px) {
                body {
                    background-color: red;
                }
            }

            @media (max-width: 599px) {
                body {
                    background-color: blue;
                }
            }
        </style>
    </head>
    <body>
        <h1>resize the Page!</h1>
        as you resize the page the background color should change
    </body>
</html>

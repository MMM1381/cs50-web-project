<!DOCTYPE html>
<html lang="en">
    <head>
        <title>css selector</title>
        <style>
            ul>li {
                color:blue;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>helllo</li>
            <li>hoe</li>
            <li>hahaha</li>
        </ul>
        <ol>
            <li>helllo</li>
            <li>hoe</li>
            <li>hahaha</li>
        </ol>
        
    </body>



</html>
